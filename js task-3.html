<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script task - 3</title>
    <style>
        body
        {    
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container
        {
            border: 2px solid black;
            padding: 15px;
            margin-top: 25px;
        }
        input[type=button]:hover
        {
            border-color: aqua;
        }
    </style>
    <script>
        
       function multiply()
        {
            let n1=parseFloat(document.getElementById('n1').value);
            let n2=parseFloat(document.getElementById('n2').value);
            let res=n1*n2;
            document.getElementById('r').innerHTML= "The answer is :"+res; 
        }
       function divide()
        {
            let n1=parseFloat(document.getElementById('n1').value);
            let n2=parseFloat(document.getElementById('n2').value);
         
            let res=Math.floor(n1/n2);
            document.getElementById('r').innerText= "The answer is :"+res;
        }
    </script>
</head>
<body>
<div id="container">
    <form action="">
        <label >1 st Number :</label>
        <input type="number" id="n1"><br><br>
        <label >2 nd Number :</label>
        <input type="number" id="n2"><br><br>
        <input type="button" value="Multiply" id="m" onclick="multiply()">
        <input type="button" value="Divide" id="d" onclick="divide()">
    </form>
    <h3 id="r"> </h3>
</div>
</body>
</html>
