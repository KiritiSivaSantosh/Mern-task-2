<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script task - 1</title>
    <script>
       function reverse()
       {
        let x= document.getElementById('inp').value;
        let n=0;
       while(x>0)
       {
           l=x%10;
           x=Math.floor(x/10);
           n=n*10+l;

       }
       document.getElementById('num').value=n;
       }

    </script>
</head>
<body>
    <h1>Java script program to reverse the Number</h1>
    <form action="">
        <label for="">Enter the Number :</label>
        <input type="number" id="inp"><br><br>
        <label for="">Output is</label>
        <input type="number" id="num" readonly><br><br>
        <input type="button" value="reverse" onclick="reverse()">
    </form>
</body>
</html>
