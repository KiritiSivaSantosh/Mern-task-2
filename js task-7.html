<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script task -7 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #train {
            position: relative;
            width: 100px; 
            transition: left 0.5s linear; 
        }

        #start, #stop {
            margin: 10px;
        }
    </style>
    <script>
        let animationInterval;  

        function startAnimation() {
            const train = document.getElementById('train');
            train.style.left = '0'; // 
            clearInterval(animationInterval);
            animationInterval = setInterval(() => {
                const currentPosition = parseFloat(getComputedStyle(train).left);
                train.style.left = currentPosition + 20 + 'px'; // 
            }, 50); 
        }

        function stopAnimation() {
            clearInterval(animationInterval); 
        }
    </script>
</head>
<body>
    <div id="trainContainer">
        <img id="train" src="train.png" alt="Train Image">
    </div>
    <p class="h1 text-primary">Click the following buttons to handle animations</p>
    <button id="start" onclick="startAnimation()">Start</button>
    <button id="stop" onclick="stopAnimation()">Stop</button>
</body>
</html>
